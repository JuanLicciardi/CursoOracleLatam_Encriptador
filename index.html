<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/da2720495a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="./images/Page.svg" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheet/style.css">


    <title>Encriptador</title>
</head>
<body>
    <!-- Header de la Pagina-->
    <header class="header">
        <img class="header_logo" src="./images/Logo_Alura.png" alt="Logo de Alura">
        <h1 class="header_title">Encriptador de Texto</h1>
    </header>

    <!-- Main de la Pagina-->
    <main>

        <section class="encriptar">
            <textarea class="enc_textArea" name="enc_textArea" id="enc_textArea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptar_message">
                <h6> <i class="fa-solid fa-circle-exclamation"></i>  Solo letras minusculas y sin acento</h6>
            </div>
            <div class="enc_button">
                <button class="btn_encriptar">Encriptar</button>
                <button class="btn_desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="message">
            <img src="./images/Muneco.png" alt="">
            <article class="message_article">
                <h4>Ning√∫n mensaje fue encontrado</h4>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </article>
        </section>

        <section class="desencriptar">
            <textarea class="des_textArea" name="des_textArea" id="des_textArea" cols="20" rows="10" ></textarea>
            <div class="des_button">
                <button class="btn_copiar">Copiar</button>
            </div>
        </section>

    </main>

    <!-- Footer de la Pagina-->
    <footer>
        <div class="contactos">
            <h6><i class="fa-solid fa-envelope"></i> Email</h6>
            <h6><i class="fa-brands fa-github"></i> GitHub</h6>
            <h6><i class="fa-brands fa-linkedin"></i> Linkedin</h6>
        </div>
        <marquee behavior="" direction="">Realizado por Juan Eduardo Licciardi</marquee>
    </footer>
    <script src="./Javascript/index.js"></script>
</body>
</html>
